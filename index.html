<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ATM Management</title>
</head>
<body class="bg-light">
    
    <div id="login-area" class="mt-5">
        <h1 class="text-center">Welcome To Standard Bank</h1>
        <div id="login-box" class="container rounded p-5 shadow mt-5" style="max-width: 400px;">
            <div class="text-center">
            <h3>Login</h3>
            </div>
            <div class="text-center">
            <input id="email" type="text" class="form-control" required placeholder="Email">
            <br>
            <input id="pass" type="password" class="form-control" placeholder="password">
            <br>
            </div>
            <div class="text-center"> <!-- Centering div -->
                <button id="submit-btn" class="btn btn-primary">Log In</button>
            </div>
        </div>
    </div>

    <div id="dashboard" class="d-none mt-5 container">
        <div class="d-flex justify-content-center">
            <div class="col-md-3 bg-success ms-5 p-4 rounded">
                <h2>Deposit</h2>
                <p class="fs-3">
                    $ <span id="deposit">0</span>
                </p>
            </div>
            <div class="col-md-3 bg-danger ms-5 p-4 rounded">
                <h2>Withdraw</h2>
                <p class="fs-3">
                    $ <span id="withdraw">0</span>
                </p>
            </div>
            <div class="col-md-3 bg-primary ms-5 p-4 rounded">
                <h2>Balance</h2>
                <p class="fs-3">
                    $ <span id="balance">1200</span>
                </p>
            </div> 
        </div>

        <div id="input-section" class="mt-5 d-flex justify-content-center">
            <div class="col-md-5 container rounded shadow p-4">
                <h3>Deposit</h3>
                <input type="number" class="form-control" id="deposit-input" placeholder="Deposit">
                <br>
                <button class="btn btn-success" id="deposit-btn">Deposit</button>
            </div>
            <div class="col-md-5 container rounded shadow p-4">
                <h3>Withdraw</h3>
                <input type="number" class="form-control" id="withdraw-input" placeholder="Withdraw">
                <br>
                <button class="btn btn-danger" id="withdraw-btn">Withdraw</button>
            </div>
        </div>
   </div>

   <div id="warning-area" class="mt-5 d-flex justify-content-center align-items-center d-none" style="height: 100vh;">
    <div id="warning-box" class="container text-center rounded p-5 shadow" style="max-width: 400px;">
        <h1 class="text-center bg-warning text-dark rounded px-3 mb-0 d-inline-block">Warning</h1>
        <hr>
        <p id="text" class="p-3">Text</p>
        <button id="return-btn" class="btn btn-secondary">Back To Dashboard</button>
    </div>
</div>


<div id="warning-area2" class="mt-5 d-flex justify-content-center align-items-center d-none" style="height: 100vh;">
    <div id="warning-box" class="container text-center rounded p-5 shadow" style="max-width: 400px;">
        <h1 class="text-center bg-warning text-dark rounded px-3 mb-0 d-inline-block">Warning</h1>
        <hr>
        <p id="text2" class="p-3">Text</p>
        <button id="return-btnlogin" class="btn btn-secondary">Back To Dashboard</button>
    </div>
</div>


  

    <script src="script.js"></script>

</body>
</html>
